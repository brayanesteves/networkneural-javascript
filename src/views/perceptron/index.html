<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../libs/CSS&JS/bootstrap/version/5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Network Neural - JavaScript</title>
</head>
<body>
    <main>
        <div class="container">            
            <div class="show-results">            
                <table class="table table-sm table-hover">
                    <thead>
                        <th>#</th>
                        <th>Weights</th>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
                <span>Bias: <span id="bias"></span></span>
            </div>
    
            <div class="show-inputs">            
                <table class="table table-sm table-hover">
                    <thead>
                        <th>#</th>
                        <th>Inputs</th>
                        <th>Outputs</th>
                        <th>Expected outputs</th>
                    </thead>
                    <tbody id="inputs" class="inputs"></tbody>
                </table>
            </div>
    
            <div class="show-train">
                <table id="show-train" class="table table-sm table-hover">
                    <thead>
                        <th>#</th>
                        <th>Error</th>
                    </thead>
                    <tbody id="train"></tbody>
                </table>          
            </div>
    
            <div class="show-inputs">
                <table class="table table-sm table-hover">
                    <thead>
                        <th>#</th>
                        <th>Input show</th>
                    </thead>
                    <tbody id="input-show"></tbody>
                </table>          
            </div>
        </div>

    </main>
    <script src="../../libs/CSS&JS/bootstrap/version/5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
